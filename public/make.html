<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Make a reservation phool</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
        <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
      </div>
      <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
              <label for="reserve-unique-id">Unique ID</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
         document.getElementById('submit').addEventListener('click', event => {
            event.preventDefault()
            axios.post('/reservations', {
              name: document.getElementById('reserve-name').value,
              phone: document.getElementById('reserve-phone').value,
              email: document.getElementById('reserve-email').value,
              id: document.getElementById('reserve-unique-id').value
            })
              .then(() => {
                
              })
          })

    </script>
</body>

</html>
